 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="css/forms.css">
</head>
<body>
<main class="main-container">
    <div class="register">
        <h2 class="form-header">Register With Us</h2>
        <form method="POST" action="https://request-inspector.glitch.me/">
            <div class="field-container">
                <label class="field-label" for="email">Email:</label>
                <input class="input-forms" type="email" id="email" placeholder="johnsmith@example.com">
            </div>

            <div class="field-container">
                <label class="field-label" for="password">Password:</label>
                <input class="input-forms" type="password" id="password">
            </div>

            <div class="field-container">
                <label class="field-label" for="bio">Tell us a little about yourself:</label>
                <textarea class="input-forms" name="bio" id="bio" cols="30" rows="10"></textarea>
            </div>

            <div class="field-container">
                <p class="field-label">How did you hear about us?</p>

                <div>
                <input id="billboard" type="radio" name="advert" value="billboard"> 
                <label class="field-label" for="billboard">Billboard</label>
               </div>
               <div>
                <input id="internet" type="radio" name="advert" value="internet">
                <label class="field-label" for="internet">Internet</label>
               </div>
               <div>
                <input id="radio" type="radio" name="advert" value="radio">
                <label class="field-label" for="radio">Radio</label>
            </div>
            <div>
                <input id="other" type="radio" name="advert" value="other">
                <label class="field-label" for="other">Other</label>
            </div>
            </div>

            <div class="field-container">
                <label class="field-label" for="browser"> What web browser are you using?</label>
                    <select class="input-forms" name="browser" id="browser">
                        <option value="select">Select Browser</option>
                        <option value="chrome">Chrome</option>
                        <option value="safari">Safari</option>
                        <option value="firefox">Firefox</option>
                        <option value="explorer">Explorer</option>
                    </select>
                
            </div>

            <div class="terms-input">
            <input type="checkbox" name="terms"> <a href="#">Terms & Conditions</a>
        </div>
            <button class="submit-button" type="submit">Submit</button>


        </form>
    </div>
</main>
</body>
</html>
