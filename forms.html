<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Register With Us</h1>
    <div class="register">
        <form method="POST" action="#">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="johnsmith@example.com">

            <label for="password">Password:</label>
            <input type="password" id="password">

            <label for="bio">Tell us a little about yourself</label>
            <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
             
            <p>How did you hear about us?</p>
            <label for="billboard">
                Billboard <input id="billboard" type="checkbox" name="advert" value="billboard">
            </label>
            <label for="internet">
                Internet <input id="internet" type="checkbox" name="advert" value="internet">
            </label>
            <label for="radio">
                Radio <input id="radio" type="checkbox" name="advert" value="radio">
            </label>
            <label for="other">
                Other <input id="other" type="checkbox" name="advert" value="other">
            </label>

            
            <label for="browser">What web browser are you using?</label>
            <select name="browser" id="browser">
                <option value="chrome">Chrome</option>
                <option value="safari">Safari</option>
                <option value="firefox">Firefox</option>
                <option value="explorer">Explorer</option>
            </select>

            
        </form>
    </div>
</body>
</html>
