<!DOCTYPE html>
<html lang="en">

<body>
        <main>
            <div>bob</div>
            <div>STEVE</div>
            <div>sAlLY</div>
        </main>

<script>
// 1. Write the needed JavaScript (without jQuery) to produce the following output in the browser:
// â€‹
// 	```
// 	Bob Smith
// 	Steve Smith
// 	Sally Smith
    (function() {
        const lastName = {lName: "smith"};
        const {lName} = lastName
        const divs = document.querySelectorAll('div')

        const upperCase = (name) => `${name[0].toUpperCase()}${name.slice(1).toLowerCase()}`;
    
        divs.forEach((div) => div.innerText = `${upperCase(div.textContent)} ${upperCase(lName)}`)
    })()
</script>
</body>
