<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Map Filter Reduce Mini Exercise</title>
</head>

<body>
	<script>
		"use strict";
		/*TODO: Given the following array, complete the todos...*/
		const dogs = [
			{
				name: 'bubbles',
				age: 10,
				isTrained: false
			},
			{
				name: 'lexie',
				age: 3,
				isTrained: true
			},
			{
				name: 'doggy',
				age: 5,
				isTrained: false
			}
		];
		const dogNames = dogs.map(({ name }) => name)
		const dogAge = dogs.map(({ age }) => age)
		const nameAge = dogs.map(({name, age}) => ({name, age}))
		console.log(dogNames)
		console.log(dogAge)
		console.log(nameAge)
	</script>
</body>

</html>
