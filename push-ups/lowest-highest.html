    function findGreatest(items) {
        let greatest = {price: 0};
        
        for (let i = 0; i < items.length; i++) {
            if (tools[i].price > greatest.price) greatest = items[i]
        }
        return greatest
    }
    function findLowest(items) {
        let lowest = {price : Infinity};
        for (let i = 0; i < items.length; i++) {
                if (tools[i].price < lowest.price) lowest = items[i]
        }
        return lowest
    }

    function greatestLowest() {
        return {greatest: findGreatest(tools), lowest: findLowest(tools)}
    }
